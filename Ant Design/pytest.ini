[pytest]
# Pytest configuration file
# pytest automatically reads this file

# Test discovery patterns
# Only discover test_*.py files
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - only look in tests directory for pytest-bdd tests
# Feature files are automatically discovered and matched to step definitions
testpaths = tests

# Ignore example test files (they're not pytest-bdd tests)
norecursedirs = .git .pytest_cache __pycache__ *.egg-info

# Pytest-bdd configuration
# Automatically discover step definitions in these directories
bdd_features_base_dir = features
bdd_step_paths = steps

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -s

# Markers (optional - for organizing tests)
markers =
    smoke: Smoke tests
    regression: Regression tests
    button: Button automation tests

